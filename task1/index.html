<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <section id="left-box" class="section-box">
            <article class="left-content">
                <img id="logo" src="likelion 2.png" alt="Logo" >
            </article>
            <article class="left-content">
                <h1 class="content-header italic">LIKE LION</h1>
                <p id="whitecolor"> 우리는 '성장 의지를 가진 사람들을 돕기 위해' 존재합니다.
                    그리고 이들을 돕기 위한 가장 근본적이고 효과적인 방법은 교육이라고 생각합니다.<br/><br/>
                    지금 바로 지원하세요!
                </p>
                
            </article>
            <article class="left-content flex">
                <div class="img-box">
                    <p class="italic">Plan & Design</p>
                </div>
                <div class="img-box">
                    <p class="italic">Frontend</p>
                </div>
                <div class="img-box">
                    <p class="italic">Backend</p>
                </div>
            </article>
        </section>
        <section id="right-box" class="section-box">
            <div id="login">
                <form action="https://www.naver.com/" method="GET">
                    <h1 class="italic" id="whitecolor">LOGIN</h1>
                    <div class="mt-5 mx-auto search-bar input-group mb-3">
                        <input name="" type="text" class="form-control rounded-pill" placeholder="ID" >
                    </div>
                    <div class="mt-5 mx-auto search-bar input-group mb-3">
                        <input name="pwd" type="text" class="form-control rounded-pill" placeholder="PW">
            
                    </div>
                    <button type="button" class="btn" id="loginbtn">로그인 후 이용하기</button>
        
                </form>
            </div>
        </section>
    </div>

    

</body>
</html>
